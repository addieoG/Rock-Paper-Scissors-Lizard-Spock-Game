<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/styles.css">
    <title>Rock Paper Scissors Lizzard Spock</title>
</head>



<body>

    <div id="game-container">

        <div id="game-display-screen">
            <p class="game-display-text" id="players-choice">Player:</p>
            <p class="game-display-text">Vs</p>
            <p class="game-display-text" id="computers-choice">Computer:</p>
            <p class="game-display-text">Result:</p>
        </div>
        <div id=btn-container>
            <div class="buttons">
                <button data-type="Rock" class="player-selection"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button data-type="Paper" class="player-selection"><i class="fa-regular fa-hand"></i></button>
                <button data-type="Scissors" class="player-selection"><i
                        class="fa-regular fa-hand-scissors"></i></button>
                <button data-type="Lizard" class="player-selection"><i class="fa-regular fa-hand-lizard"></i></button>
                <button data-type="Spock" class="player-selection"><i class="fa-regular fa-hand-spock"></i></button>
            </div>

        </div>




    </div>

    </div>




    <script src="https://kit.fontawesome.com/4830122616.js" crossorigin="anonymous"></script>
    <script src="assests/js/script.js"></script>
</body>

</html>
